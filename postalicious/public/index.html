<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Postalicious</title>
    <link rel="stylesheet" type ="text/css" href="/stylesheets/styles.css">
  </head>
  <body>

    <div class="flex-container">
      <div class="flex-item-header">
        <h3>Postalicious</h3>
      </div>
    </div>

    <div class="flex-container">
      <!-- <form method="POST" action="/getdata"> -->
        <div class="flex-item-forms">
          <h4>Method</h4>
          <select id="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
            <option value="COPY">COPY</option>
            <option value="HEAD">HEAD</option>
            <option value="OPTIONS">OPTIONS</option>
            <option value="LINK">LINK</option>
            <option value="UNLINK">UNLINK</option>
            <option value="PURGE">PURGE</option>
            <option value="LOCK">LOCK</option>
            <option value="UNLOCK">UNLOCK</option>
            <option value="PROPFIND">PROPFIND</option>
            <option value="VIEW">VIEW</option>
          </select>
        <input type="text" id="url" value="http://">
      </div>
    <!-- </form> -->

      <div class="flex-item-forms">
        <h4>Query Parameters</h4>
        <input class="keys" type="text" value="" placeholder="Key">
        <input class="values" type="text" value="" placeholder="Values">
        <input class="keys" type="text" value="" placeholder="Key">
        <input class="values" type="text" value="" placeholder="Values">
        <input class="keys" type="text" value="" placeholder="Key">
        <input class="values" type="text" value="" placeholder="Values">
      </div>

      <div class="flex-item-forms">
        <h4>Headers</h4>
        <input class="keys" type="text" value="" placeholder="Key">
        <input class="values" type="text" value="" placeholder="Values">
        <input class="keys" type="text" value="" placeholder="Key">
        <input class="values" type="text" value="" placeholder="Values">
        <input class="keys" type="text" value="" placeholder="Key">
        <input class="values" type="text" value="" placeholder="Values">
      </div>
       <div class="flex-item-forms">Body</div>
    </div>

    <div class="flex-container">
      <input type="submit" onclick="build()" value="Build Request" class="flex-item-button">
      <input type="submit" onclick="buildRequest()" value="Build & Send" class="flex-item-button">
    </div>
    <!-- <div class="flex-item-button">Build Request</div> -->
    </div>

    <div class="flex-container">
      <div class="flex-item-reqres">REQUEST</div>
      <div class="flex-item-reqres">RESPONSE</div>
    </div>

    <div class="flex-container">
      <div class="flex-item-requestBody">BODY</div>
      <div class="flex-item-responseBody">BODY</div>
    </div>

    <script src="/commands.js"></script>
  </body>
</html>
